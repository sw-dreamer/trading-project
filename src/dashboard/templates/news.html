<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관련 뉴스 - SAC 트레이딩 시스템</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">SAC 트레이딩 시스템</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" style="background-color:#001f3f;">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">대시보드</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/live-trading">실시간 트레이딩</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/backtest">백테스트 결과</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/models">모델 관리</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/news">관련 기사</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/settings">설정</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">📌 Polygon 뉴스</h5>
            </div>
            <div class="card-body" id="polygon-news">
                <p>불러오는 중...</p>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">📌 Yahoo 뉴스</h5>
            </div>
            <div class="card-body" id="yahoo-news">
                <p>불러오는 중...</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('/api/news')
                .then(res => res.json())
                .then(data => {
                    const polygonNews = data.polygon || [];
                    const yahooNews = data.yahoo || [];

                    const polygonContainer = document.getElementById('polygon-news');
                    const yahooContainer = document.getElementById('yahoo-news');

                    // polygon 뉴스 렌더링
                    polygonContainer.innerHTML = '';
                    if (polygonNews.length === 0) {
                        polygonContainer.innerHTML = '<p>데이터가 없습니다.</p>';
                    } else {
                        polygonNews.forEach(news => {
                            const div = document.createElement('div');
                            div.className = 'mb-3 p-3 border rounded';
                            div.innerHTML = `
                                <h6>${news.title}</h6>
                                <p>${news.content}</p>
                                <small class="text-muted">${news.published_at}</small>
                            `;
                            polygonContainer.appendChild(div);
                        });
                    }

                    // yahoo 뉴스 렌더링
                    yahooContainer.innerHTML = '';
                    if (yahooNews.length === 0) {
                        yahooContainer.innerHTML = '<p>데이터가 없습니다.</p>';
                    } else {
                        yahooNews.forEach(news => {
                            const div = document.createElement('div');
                            div.className = 'mb-3 p-3 border rounded';
                            div.innerHTML = `
                                <h6>${news.title}</h6>
                                <p>${news.content}</p>
                                <small class="text-muted">${news.published_at}</small>
                            `;
                            yahooContainer.appendChild(div);
                        });
                    }
                })
                .catch(err => {
                    console.error('뉴스 로딩 오류:', err);
                    document.getElementById('polygon-news').innerHTML = '<p>오류 발생</p>';
                    document.getElementById('yahoo-news').innerHTML = '<p>오류 발생</p>';
                });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</body>
</html>
